<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with User</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            width: 80%;
            margin: auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 20px;
            margin-top: 10px;
            width: 100%;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-right: 10px;
            outline: none;
            font-size: 16px;
            min-width: 200px;
        }

        #send-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 28px;
            color: #4CAF50;
        }

        #send-button::before {
            content: "âž¤"; 
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .username {
            font-weight: bold;
            color: #0073e6;
            cursor: pointer;
        }

        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .media-container img {
            max-width: 100%;
            margin-top: 10px;
        }

        .media-container video {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Chat with <span id="chat-username"></span></h1>
        </div>
        
        <div id="chat-box" class="chat-box">
            <!-- Messages will be displayed here -->
        </div>

        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-button"></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYY2GQqS0tCXb7Oxw8AWXhpexq9e8VRUs",
            authDomain: "aspirehub-32863.firebaseapp.com",
            projectId: "aspirehub-32863",
            storageBucket: "aspirehub-32863.appspot.com",
            messagingSenderId: "686810111182",
            appId: "1:686810111182:web:4290b4b1b6e64934ec449f",
            measurementId: "G-KX41R0SSMY"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const chatUsername = urlParams.get("username");

        document.getElementById("chat-username").innerText = chatUsername;

        function sendMessage() {
            const message = document.getElementById("message-input").value;

            if (message.trim() !== "") {
                addDoc(collection(db, "messages"), {
                    text: message,
                    timestamp: new Date(),
                    user: auth.currentUser.displayName || auth.currentUser.email,
                    chatUser: chatUsername // Save the chat user's name for filtering
                }).then(() => {
                    document.getElementById("message-input").value = "";
                }).catch((error) => {
                    console.error("Error adding document: ", error);
                });
            }
        }

        document.getElementById("send-button").addEventListener("click", sendMessage);

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp.seconds * 1000);
            return date.toLocaleString();
        }

        const q = query(collection(db, "messages"), 
                        where("chatUser", "==", chatUsername), 
                        orderBy("timestamp"));

        onSnapshot(q, (snapshot) => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";

            snapshot.forEach((doc) => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");

                const messageData = doc.data();
                const usernameDiv = document.createElement("div");
                usernameDiv.classList.add("username");
                usernameDiv.textContent = messageData.user;
                usernameDiv.style.cursor = "pointer";  // Make the username clickable
                messageDiv.appendChild(usernameDiv);

                const messageText = document.createElement("p");
                messageText.textContent = messageData.text;
                messageDiv.appendChild(messageText);

                const timestampDiv = document.createElement("div");
                timestampDiv.classList.add("timestamp");
                timestampDiv.textContent = formatTimestamp(messageData.timestamp);
                messageDiv.appendChild(timestampDiv);

                chatBox.appendChild(messageDiv);
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
