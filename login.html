<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #user-info {
            margin-top: 20px;
            display: none;
        }

        #logout-button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #logout-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter your email" required />
            <input type="password" id="password" placeholder="Enter your password" required />
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        
        <!-- Display username if logged in -->
        <div id="user-info">
            <h2>Welcome, <span id="username"></span>!</h2>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <!-- Firebase SDK (modular version) -->
    <script type="module">
        // Import the Firebase modules you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYY2GQqS0tCXb7Oxw8AWXhpexq9e8VRUs",  // Replace with your actual API key
            authDomain: "aspirehub-32863.firebaseapp.com",
            projectId: "aspirehub-32863",
            storageBucket: "aspirehub-32863.appspot.com",
            messagingSenderId: "686810111182",
            appId: "1:686810111182:web:4290b4b1b6e64934ec449f",
            measurementId: "G-KX41R0SSMY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle login form submission
        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();  // Prevent default form submission
            const loginButton = event.target.querySelector("button");
            loginButton.disabled = true;  // Disable button to prevent multiple submissions

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Sign in user with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                console.log("User logged in successfully", user);

                // Redirect to home page or dashboard
                window.location.href = "index.html";  // Redirect after successful login
            } catch (error) {
                console.error("Error logging in:", error.message);
                alert("Error logging in: " + error.message);
            } finally {
                loginButton.disabled = false;  // Re-enable button after the operation
            }
        });

        // Check if a user is logged in and show their username
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                const userName = user.displayName;
                if (userName) {
                    // Show username
                    document.getElementById("user-info").style.display = "block";
                    document.getElementById("username").textContent = userName;
                }
            } else {
                // User is not logged in
                document.getElementById("user-info").style.display = "none";
            }
        });

        // Handle logout
        document.getElementById("logout-button")?.addEventListener("click", async () => {
            try {
                await signOut(auth);
                window.location.href = "login.html";  // Redirect to login page after logout
            } catch (error) {
                console.error("Error logging out:", error.message);
            }
        });
    </script>
</body>
</html>
